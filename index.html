<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<title>Dest Hack</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet"  type="text/css" href="css/base.css">
</head>
<body class="background"  ng-app="ciceroneApp" ng-controller="CitiesController">
	<div class="container">
		<div class="row">
			Destination Hack
		</div>
		<div class="row">
			<div class="col-md-2" ng-class="{hidden: !leftColumn}">
			</div>
			<div class="columns" ng-class="{'col-md-8': leftColumn, 'col-md-2': !leftColumn}">
				<h1>Plan your trip in:</h1>
				<div class="col-md-12 btn-group-vertical btn-group-lg" role="group">
					<button ng-click="toggle()" type="button" class="btn btn-default" ng-repeat="city in cities">
						{{city.name}}
					</button>
				</div>
			</div>
			<div class="columns" ng-class="{hidden: leftColumn, 'col-md-2': leftColumn, 'col-md-8': !leftColumn}" >
				<h1>Select attractions:</h1>
				<div class="col-md-12 btn-group-vertical btn-group-lg" role="group">
					<button ng-click="toggle()" type="button" class="btn btn-default" ng-repeat="attraction in attractions">
						{{attraction.name}}
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- AngularJS Scripts -->
	<script src="js/ciceroneApp.js"></script>
</body>
</html>
